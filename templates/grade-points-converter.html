<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noten Rechner by Philskillz</title>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/android-chrome-512x512.png">

    <!-- bootstrap 5.3.0 + bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/static/style.css">

    <meta property="og:title" content="noten.theskz.dev">
    <meta property="og:description" content="Notenrechner von Philskillz">
    <meta property="og:image" content="/assets/android-chrome-512x512.png">
    <meta property="og:url" content="https://noten.theskz.dev">

    <!-- Twitter Card meta tags for Twitter -->
    <meta name="twitter:card" content="">
    <meta name="twitter:title" content="noten.theskz.dev">
    <meta name="twitter:description" content="Notenrechner von Philskillz">
    <meta name="twitter:image" content="/assets/android-chrome-512x512.png">
    <meta name="twitter:url" content="https://noten.theskz.dev">
</head>
<body>
    <div class="border p-3 mt4">
        <div class="row pb-2">
            <h2 class="text-primary">
                Notenrechner von Philskillz
            </h2>
        </div>
    </div>
    <br>

    <h1 class="text-info">Note zu Notenpunkten</h1>

    <div class="row pt-4">
        <div class="col-md-6">
            <h3 class="text-warning">Vorhandene Note</h3>
            <div>
                <div class="ms-0 me-1">
                    <div class="form-outline">
                        <input id="grade-convert" type="number" class="form-control mt-1 mb-2" placeholder="1-6" min="1" max="6" pattern=".1"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row pt-4">
        <div class="col-md-6">
            <h3 class="text-warning">Ergebnis Notenpunkte</h3>
            <div>
                <div class="ms-0 me-1">
                    <div class="form-outline">
                        <input id="grade-convert-result" type="number" class="form-control" placeholder="..." pattern=".1" readonly/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <h6 class="text-secondary">Keine gewährleistung der korrektheit des Ergebnisses</h6>



    <br>
    <br>
    <hr style="color: white;">

    <h1 class="text-info">Notenpunkte zu Note</h1>

    <div class="row pt-4">
        <div class="col-md-6">
            <h3 class="text-warning">Vorhandene Punkte</h3>
            <div>
                <div class="ms-0 me-1">
                    <div class="form-outline">
                        <input id="points-convert" type="number" class="form-control mt-1 mb-2" placeholder="0-15" min="0" max="15" pattern=".1"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row pt-4">
        <div class="col-md-6">
            <h3 class="text-warning">Ergebnis Note</h3>
            <div>
                <div class="ms-0 me-1">
                    <div class="form-outline">
                        <input id="points-convert-result" type="number" class="form-control" placeholder="..." pattern=".1" readonly/>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <br>
    <h6 class="text-secondary">Keine gewährleistung der korrektheit des Ergebnisses</h6>


    <footer class="copyright_div">
        <a href="https://theskz.dev" class="copyright text-dark">© 2023 Philskillz_#0266 - noten.theskz.dev </a>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/static/grade-points-converter.js"></script>
</body>
</html>
